<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bid Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <form>
        <div class="header-container">
          <img
            class="header-logo"
            src="img/advanced seamless logo png.png"
            alt=""
          />
          <div class="date-container">
            <label for="date">Date:</label>
            <input id="date" class="input form-field" type="date" />
          </div>
        </div>
        <div class="customer-details-container">
          <div class="customer-details-header">
            <h2>CUSTOMER DETAILS</h2>
          </div>
          <div class="customer-details-body">
            <label for="name">Name:</label>
            <input
              id="name"
              name="name"
              type="text"
              maxlength="100"
              minlength="1"
            />

            <label for="address">Address:</label>
            <input type="text" name="address" id="address" /><br />
          </div>
          <div class="customer-details-body2">
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" />
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
          </div>
        </div>
        <div class="section2">
          <div class="canvas-side">
            <canvas id="canvas"></canvas>
            <div class="tools-bar">
              <button type="button">Line</button>
              <button type="button">Draw</button>
              <button type="button">Undo</button>
              <button type="button">Redo</button>
              <input type="color" name="color" id="color" />
              <button type="button" onclick="clearCanvas()">Clear</button>
            </div>
          </div>
          <div class="material-side">
            <div class="material-details">
              <div class="material-details-header">
                <h3>MATERIAL</h3>
              </div>
              <div class="material-details-body">
                <label for="coil-color" class="coil-color">Coil Color:</label>
                <input type="text" name="coil-color" id="coil-color" />

                <label for="size" class="size-label">Size:</label>
                <input type="text" name="size" id="size" />

                <label for="downspout-color" class="downspout-color"
                  >DS Color:</label
                >
                <input type="text" name="color" id="downspout-color" />

                <label for="downspout-size" class="downspout-size"
                  >Color:</label
                >
                <input type="text" name="color" id="downspout-size" />

                <label for="gutter-color" class="color-label">Color:</label>
                <input type="text" name="color" id="gutter-color" />
              </div>
            </div>
            <div class="extra-and-pricing-header">
              <h3>EXTRA</h3>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
